[workspace]
members = [ 
    "authentication",
    "database", 
    "errors", 
    "micro-service/users", 
    "models",
    "utils"
]

resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["Selendra"]

[workspace.dependencies]
axum = { version = "0.8.1", features = ["macros"] }
http = "1.3.1"
dotenv = "0.15.0"
anyhow = "1.0.97"
serde_json = "1.0.140"
thiserror = "2.0.12"
tracing = "0.1.41"
tower = "0.5.2"
tempfile = "3.7.0"
argon2 = "0.5.3"
async-graphql-axum = "7.0.16"
async-trait = "0.1.88"
jsonwebtoken = "9.3.1"

uuid = { version = "1.16.0", features = ["v4", "serde"] }
chrono = { version = "0.4.40", features = ["serde"] }
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
serde = { version = "1.0.219", features = ["derive"] }
async-graphql = { version = "7.0.16", features = ["chrono"] }
surrealdb = { version = "2.2.1", features = ["kv-mem"] }
tokio = { version = "1.44.1", features = [
    "rt",
    "rt-multi-thread",
    "macros"
] }
tower-http = { version = "0.6.2", features = [
    "trace",
    "cors",
    "compression-gzip",
    "catch-panic",
    "timeout",
    "limit",
    "request-id",
] }

stablemint-surrealdb = { path = "database" }
stablemint-error = { path = "errors" }
stablemint-models = { path = "models" }
stablemint-utils = { path = "utils" }
stablemint-authentication = { path = "authentication" }